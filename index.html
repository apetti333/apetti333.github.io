<!DOCTYPE html><html lang="it"><head>  <meta charset="UTF-8">  <title>Interazione con Javascript</title></head><body>  <h1 id="test">Testo di prova</h1>  <button onclick="aggiornaTesto()">Cambia testo</button>  <script>    function aggiornaTesto() {      var el = document.getElementById('test');      el.innerHTML = "Nuovo testo";    }  </script></body></html>
