<!DOCTYPE html><html lang="it"><head>  <meta charset="UTF-8">  <title>Interazione con Javascript</title></head><body>  <h1 id="test">Testo di prova</h1>  <button onclick="aggiornaTesto()">Cambia testo</button>  <script>	var stato = 0;	function aggiornaTesto() {		var el = document.getElementById('test');		if (stato === 0) {			el.innerHTML = "Nuovo testo";			stato = 1;		} else {		  el.innerHTML = "Testo di prova";		  stato = 0;		}	}      </script></body></html>
